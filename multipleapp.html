<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>






<div id="App2" ng-controller="myC">



<h1>{{carname}}</h1>

</div>




<div ng-app="myApp" ng-controller="myCtrl">

<h1>{{carname}}</h1>


</div>

<script>



var app = angular.module('ap', []);
app.controller('myC', function($scope) {
    $scope.carname = "Volvo";
});



var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.carname = "nano";
});



angular.bootstrap(document.getElementById("App2"), ['ap']);
</script>

<p>The property "carname" was made in the controller, and can be referred to in the view by using the {{ }} brackets.</p>

</body>
</html>
