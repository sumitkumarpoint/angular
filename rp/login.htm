<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="js/myangular.js"></script>


</head>

<body ng-app="myApp" ng-controller="controller" >

<div id="sticky" ng-include="'nav.htm'"></div>
<div class="text-center">
     <form name="myForm" action="{{page}}" ng-submit="sSubmit()" novalidate>

        <table align="center">
            <tr>
                <th colspan="3">
                    <div style="font-family: 'Cooper Black' ;font-size: 2em;"  >Log in</div>
                </th>
            </tr>



            <tr><td>
                <span class="la">Username</span>
                <input name="email"  ng-model="email" class="form-control text-center" type="email" placeholder="User name or Email" required>
                <span style="color: red;" ng-show="(myForm.pass.$dirty || lsubmitted) && myForm.email.$error.required">Username or Email is required</span>
                <span style="color: red;" ng-show="(myForm.pass.$dirty || lsubmitted)&& myForm.email.$error.email">invalid email</span>


            </td></tr>




<tr>
    <td>
        <span class="la" >Password</span>
    <input  name="pass"  ng-model="pass" class="form-control  text-center" type="password" placeholder="Password" required>
            <span style="color: red;" ng-show="(myForm.pass.$dirty || lsubmitted) && myForm.pass.$error.required">
     Password is required</span>



    </td>
</tr>


      <tr><td>
          <input  class="btn btn-dark" type="submit" ng-click="get()" ><BR>


      </td></tr>

            <tr><th>
                <span>  if you forget your password </span><a href="forgot.htm">click here</a>

            </th></tr>


    </table>
    </form>


    <div ng-include="'footer.htm'"></div>

</div>
</body>
</html>
